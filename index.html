<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citizen Kane</title>

    <link rel="shortcut icon" href="./assets/images/fav.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/modal.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/newsItem.css" />
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/media.css">
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Times New Roman', sans-serif;
    }
</style>

<body>

    <header class="header">
        <div class="header__container">
            <nav class="nav">
                <div class="nav__item">
                    <p class="logo">Citizen Kane</p>
                </div>
                <div class="nav__item">
                    <ul class="nav__list">
                        <li class="list__item">
                            <input type="checkbox" id="scales" class="chk-btn" value="Buisness section">
                            <label class="list__flag" for="scales">Buisness section</label>
                        </li>
                        <li class="list__item">
                            <input type="checkbox" id="ent" class="chk-btn" value="Entertainment">
                            <label class="list__flag" for="ent">Entertainment</label>
                        </li>
                        <li class="list__item">
                            <input type="checkbox" id="national" class="chk-btn" value="National news">
                            <label class="list__flag" for="national">National news</label>
                        </li>
                        <li class="list__item">
                            <input type="checkbox" id="politic" class="chk-btn" value="Politics and society">
                            <label class="list__flag" for="politic">Politics and society</label>
                        </li>
                        <li class="list__item">
                            <input type="checkbox" id="sport" class="chk-btn" value="Sports section">
                            <label class="list__flag" for="sport">Sports section</label>
                        </li>
                        <li class="list__item">
                            <input type="checkbox" id="tech" class="chk-btn" value="Technology">
                            <label class="list__flag" for="tech">Technology</label>
                        </li>
                    </ul>
                </div>
                <div class="nav__item">
                    <div class="nav__toolbar">
                        <button type="button" class="add__news" id="modal-btn">
                            Offer news
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <div class="modal__fade" id="modal">
        <form class="modal" name="modal">
            <div class="modal__header">
                <input id="modal-title" placeholder="Enter the news title" class="modal__title" />
                <span id="close" class="close">&times;</span>
            </div>
            <div class="modal__body">
                <div class="modal__theme">
                    <span class="topic">Choose a topic</span>
                    <select id="modal-theme">
                        <option>Buisness section</option>
                        <option>Entertainment</option>
                        <option>National news</option>
                        <option>Politics and society</option>
                        <option>Sports section</option>
                        <option>Technology</option>
                    </select>
                </div>
                <textarea name="" id="modal-text" cols="30" rows="10" placeholder="Enter the text"></textarea>
                <div class="box">
                    <input type="file" name="file-6" id="file-6" class="inputfile inputfile-5" accept="image/*;capture=camera"/>
                    <label for="file-6">
                        <figure>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
                                <path
                                    d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                            </svg>
                        </figure>
                        <span class="file-text"></span>
                    </label>
                    <button id="post" class="modal__post">Post</button>
                </div>
            </div>
        </form>
    </div>
    
    <div class="news__container">
        
    </div>

    <footer>
        <div class="footer__container">
            <p class="footer__text">
                The site was created for educational purpose Â© 2021 Citizen Kane
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="./scripts/Server/getNews.js"></script>
    <script src="./scripts/UI/modal.js"></script>
    <script src="./scripts/UI/news.js" type="module"></script>
</body>

</html>
